server:
  port: 0

spring:
  profiles:
    active: dev

  cloud:
    config:
      name: ecommerce # yml 파일명 앞부분
  config:
    import: optional:configserver:http://localhost:8888 # 구성정보 설정

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  application:
    name: user-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  #      defaultZone: http://localhost:8762/eureka, http://kubernetes.docker.internal:8763/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, busrefresh

greeting:
  message: Welcome to the Simple E-Commerce.

