server:
  port: 18080


spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

# 테스트 시에 datasource 설정이 없으면 기본값으로 메모리 DB 사용

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
